<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refresh IOS</title>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script>
        alert('');
    var isSafari = (/Safari/.test(navigator.userAgent));
    var firstTimeSession = 0;
     
    function submitSessionForm() {
        if (firstTimeSession == 0) {
            firstTimeSession = 1;
            $("#sessionform").submit();
            setTimeout(processApplication(),2000);
        }   
    }
     
    if (isSafari) {
        $("body").append('<iframe id="sessionframe" name="sessionframe" onload="submitSessionForm()" src="https://davidist.github.io" style="display:none;"></iframe><form id="sessionform" enctype="application/x-www-form-urlencoded" action="https://davidist.github.io" target="sessionframe" action="post"></form>');
    } else {
        processApplication();
    }
     
    function processApplication() {
        alert('Session has been set. Now you can start your application!');
    }
    </script>
  </body>
</html>
