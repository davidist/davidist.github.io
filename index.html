    <script>
        jQuery(document).ready(function ($) { });

        function checkSafari() {
            //alert("User-agent header sent: " + navigator.userAgent); //in log
            alert('iniciando');
            var is_safari = navigator.userAgent.indexOf("Safari") > -1;
            // Chrome has Safari in the user agent so we need to filter (https://stackoverflow.com/a/7768006/1502448)
            var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
            if ((is_chrome) && (is_safari)) { is_safari = false; }
            if (is_safari) {
                alert('is_safari');
                alert(document.cookie);
                // See if cookie exists (https://stackoverflow.com/a/25617724/1502448)
                if (!document.cookie) {
                    alert('!document.cookie');
                    // Set cookie to maximum (https://stackoverflow.com/a/33106316/1502448)
                    document.cookie = 'fixed=fixed; expires=Tue, 19 Jan 2038 03:14:07 UTC; path=/';
                    window.location.replace("https://lasarenasdevel.istinfor.com/_safari_fix.html");
                }
            }
        }

        function ReloadIframe(id) {
            $('#iframeCruiseSearcher').attr("src", $('#entorno').val() + '/inici.aspx?iframeid=iframeCruiseSearcher&AgencyIdEncrypt=' + $('#AgencyIdEncrypt').val());
        }

        function addScript(src) {
            var s = document.createElement('script');
            s.setAttribute('src', src);
            document.body.appendChild(s);
        }

        function include(filename, status) {
            var head = document.getElementsByTagName('head')[0];
            if (status == on) {
                script = document.createElement('script');
                script.src = filename;
                script.type = text / javascript;
                head.appendChild(script)
            }
            else if (status == 'off') {
                var scripts = head.getElementsByTagName('script');
                if (scripts.length > 0) {
                    head.removeChild(scripts[0]);
                }
            }
        }
    </script>
